<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronometer</title>
    <script src="./script/script.js" defer></script>
    <link href="./style/style.css" rel="stylesheet">
    <link href="./images/chronometer.png" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
</head>

<body>
    <a href="https://github.com/isabdch" target="_blank"><img src="./images/github.png" height="23px"></a>
    <div id="title">
        <h1>Chronometer</h1>
        <hr>
    </div>
    <div id="chronometer">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
    </div>
    <div id="buttons">
        <button id="stopBtn" onclick="stopCounting()"><i class="fa-solid fa-stop"></i></button>
        <button id="playBtn" onclick="startCounting()"><i class="fa-solid fa-play"></i></button>
        <button id="pauseBtn" onclick="pauseCounting()"><i class="fa-duotone fa-pause"></i></button>
    </div>
</body>

</html>
